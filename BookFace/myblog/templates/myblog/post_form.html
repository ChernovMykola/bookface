{% extends "myblog/base.html" %}
{% block content %}
    <div class="post-form">
        <h1>New Post</h1>
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default" >Save</button>
        </form>
    </div>

    <script>var editor = new MediumeEditor('.editable');</script>
{% endblock %}
