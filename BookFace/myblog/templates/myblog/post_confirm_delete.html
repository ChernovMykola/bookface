{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'myblog:post_detail' object.pk %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
